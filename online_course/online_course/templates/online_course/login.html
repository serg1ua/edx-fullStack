{% extends "online_course/base.html" %}

<!-- title -->
{% block title %} Login {% endblock %}
<!-- login -->
{% block login %}
<form action="{% url 'online_course:login' %}" method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Login</h1>
    <hr />
    <div class="form-group">
      <label for="username"><b>User Name</b></label>
      <input
        id="username"
        class="form-control"
        type="text"
        placeholder="Enter User Name:"
        name="username"
        minlength="3"
        maxlength="20"
        required
      />
      <label for="password"><b>Password</b></label>
      <input
        id="password"
        class="form-control"
        type="password"
        placeholder="Enter Password:"
        name="password"
        minlength="8"
        maxlength="20"
        required
      />
      {% if messages %}
      <div class="alert alert-danger">{% for message in messages %} {{ message }} {% endfor %}</div>
      {% endif %}
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </div>
</form>
{% endblock %}
